<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="page-header">
            <div class="container navbar">
                <a class="navbar__logo" href="#">
                    <span>App</span>
                    <span>Lab</span>
                </a>
                <label for="menu" class="navbar__menu">
                    <img src="./assets/icons/menu.svg" alt="menu-icon">
                </label>
                <input type="checkbox" name="navbar__input"
                    class="navbar__input" id="menu">
                <nav class="nav">
                    <ul class="nav__menu">
                        <li class="nav__item"><a href="/" class="nav__link
                                nav__link--active">Home</a></li>
                        <li class="nav__item"><a class="nav__link"
                                href="#key-features">Key
                                Features</a></li>
                        <li class="nav__item"><a class="nav__link"
                                href="#pricing">Pricing</a></li>
                        <li class="nav__item"><a class="nav__link"
                                href="#testimonial">Testimonial</a></li>
                        <li class="nav__item"><a class="nav__link" href="#faq">FAQ</a></li>
                        <li class="nav__item"><a class="btn"
                                href="#faq">Try for fre</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="hero">
                <div class="container hero__container">
                    <div class="hero__left">
                        <div class="box-icon-info">
                            <span>#1 Editiors Choice App of 2020</span>
                            <span></span>
                        </div>
                        <h1>Best app for your modern lifestyle</h1>
                        <p class="paragraph">Increase productivity with a simple
                            to-do app. app
                            for
                            managing your personal budgets.</p>
                        <a class="btn" href="#faq">Try for fre</a>
                        <a class="btn btn__outline" href="">Watch demo video</a>
                    </div>
                    <figure class="hero__right">
                        <object data="./assets/mobile-hero.svg"
                            type="image/svg+xml"> </object>
                    </figure>
                </div>
            </section>
            <section class="trusted-companies">
                <div class="container trusted-companies__container">
                    <h6 class="trusted-companies__title">Trusted by companies
                        like</h6>
                    <div class="trusted-companies__list">
                        <figure >
                            <object data="./assets/companies/company1.svg"
                                type="image/svg+xml"> </object>
                        </figure>
                        <figure>
                            <object data="./assets/companies/company2.svg"
                                type="image/svg+xml"> </object>
                        </figure>
                        <figure>
                            <object data="./assets/companies/company3.svg"
                                type="image/svg+xml"> </object>
                        </figure>
                        <figure>
                            <object data="./assets/companies/company4.svg"
                                type="image/svg+xml"> </object>
                        </figure>
                        <figure>
                            <object data="./assets/companies/company5.svg"
                                type="image/svg+xml"> </object>
                        </figure>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
