<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-all">
            <input type="radio" name="img-slider" id="1">
            <input type="radio" name="img-slider" id="2">
            <input type="radio" name="img-slider" id="3">
            <input type="radio" name="img-slider" id="4">

            <div class="slides">
                <div class="item-slide">
                    <img src="./images/img1.jpg" alt="">
                </div>
                <div class="item-slide">
                    <img src="./images/img2.jpg" alt="">
                </div>
                <div class="item-slide">
                    <img src="./images/img3.jpg" alt="">
                </div>
                <div class="item-slide">
                    <img src="./images/img4.jpg" alt="">
                </div>
            </div>
            <div class="pagination">
                <label for="1" class="pagination-item">
                    <img src="./images/img1.jpg" alt="">
                </label>
                <label for="2" class="pagination-item">
                    <img src="./images/img2.jpg" alt="">
                </label>
                <label for="3" class="pagination-item">
                    <img src="./images/img3.jpg" alt="">
                </label>
                <label for="4" class="pagination-item">
                    <img src="./images/img4.jpg" alt="">
                </label>
            </div>
        </div>
    </body>
</html>
