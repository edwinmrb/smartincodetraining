<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Complete Guide to Grid</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="item grid-item1">1</div>
            <div class="item grid-item2">2</div>
            <div class="item grid-item3">3</div>
            <div class="item grid-item4">4</div>
            <div class="item grid-item5">5</div>
            <div class="item grid-item6">6</div>
            <div class="item grid-item7">7</div>
            <div class="item grid-item8">8</div>
            <!--  <div class="grid-item">9</div> -->
        </div>

        <div class="card">
            <div class="card__header">
                <div class="card__header--avatar">
                    <div>R</div>
                </div>
                <div class="card__header--content">
                    <span class="card__title">Shrimp and Chorizo Paella</span>
                    <span class="card__subtitle">September14, 2016</span>
                </div>
                <div class="card__header--icon">
                    <button class="" tabindex="0" type="button"
                        aria-label="settings">
                        <svg
                            class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium
                            css-vubbuv" focusable="false" aria-hidden="true"
                            viewBox="0 0 24 24" data-testid="MoreVertIcon"><path
                                d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2
                                2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9
                                2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9
                                2-2-.9-2-2-2z"></path></svg>
                    
                    </button>
                </div>
            </div>
            <img class="card__img" src="https://mui.com/static/images/cards/paella.jpg" height="194"
                alt="Paella dish"><div class="MuiCardContent-root css-1qw96cp">
                <p class="t">This
                    impressive paella is a perfect party dish and a fun meal to
                    cook together with your guests. Add 1 cup of frozen peas
                    along with the mussels, if you like.</p>
            </div>
        </div>
    </body>
</html>
